language: python
dist: xenial
jobs:
  include:
    - { python: "3.6",   env: "TOXENV=py36" }
    - { python: "3.7",   env: "TOXENV=py37" }

    - stage: PyPI Release
      if: tag IS present
      python: "3.7"
      env: []
      before_install: skip
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: itajaja
        on:
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: ""
cache:
  directories:
    - $HOME/.cache/pip
before_install:
  - pip install -U pip
install:
  - pip install -U tox
script:
  - python setup.py test
branches:
  only:
    - master
    - /^v.*$/
